    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        /* üåì –°–í–ï–¢–õ–ê–Ø –¢–ï–ú–ê (–ü–û –£–ú–û–õ–ß–ê–ù–ò–Æ) */
        body.light-theme {

        }
        
        body.light-theme .app {

        }
        
        body.light-theme .section {
            background: white;

        }
        
        body.light-theme .card {
            background: white;
            border: 1px solid #edf2f7;
        }
        
        body.light-theme .rating-block {
            background: white;
            border: 1px solid #edf2f7;
        }
        
        /* üåö –¢–ï–ú–ù–ê–Ø –¢–ï–ú–ê */
        body.dark-theme {

        }
        
        body.dark-theme .app {
            background: rgba(15, 18, 23, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid #2d3748;
            color: #e2e8f0;
        }
        
        body.dark-theme .section {
            background: #1a1e24;
            border: 1px solid #2d3748;
            color: #e2e8f0;
        }
        
        body.dark-theme .card {
            background: #1e242c;

            color: #e2e8f0;
        }
        
        body.dark-theme .rating-block {

            border: 1px solid #2d3748;
            color: #e2e8f0;
        }
        
        body.dark-theme .workout-day {
            background: #1e242c;
            border-color: #2d3748;
            color: #e2e8f0;
        }
        
        body.dark-theme .task-item {
            background: #1e242c;
            border-color: #2d3748;
            color: #e2e8f0;
        }
        
        body.dark-theme input[type="text"],
        body.dark-theme input[type="number"] {
            background: #1e242c;
            border-color: #2d3748;
            color: #e2e8f0;
        }
        
        body.dark-theme .diet-btn {
            background: #1e242c;

        }
        
        body.dark-theme .progress-bar {
            background: #2d3748;
        }
        
        body.dark-theme .rating-text,
        body.dark-theme .rating-count {
            color: #e2e8f0;
        }
        
        /* üåó –ö–ù–û–ü–ö–ê –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–Ø –¢–ï–ú–´ */
        .theme-switch {
            position: absolute;
            top: 30px;
            right: 380px;
            background: white;
            padding: 12px 20px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            border: 1px solid #edf2f7;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        body.dark-theme .theme-switch {
            background: #1e242c;
            border-color: #2d3748;
            color: #e2e8f0;
        }
        
        .theme-switch:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .theme-icon {
            font-size: 20px;
        }
        
        .app {
            max-width: 1200px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 35px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            position: relative;
        }
        
        /* ‚≠ê –ë–õ–û–ö –†–ï–ô–¢–ò–ù–ì–ê */
        .rating-block {
            position: absolute;
            top: 30px;
            right: 35px;
            background: white;
            padding: 15px 25px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            border: 1px solid #edf2f7;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }

        .stars-container {
            display: flex;
            gap: 6px;
        }

        .star {
            font-size: 28px;

            color: #e2e8f0;
            transition: all 0.2s;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
        }

        .star:hover {
            transform: scale(1.2);
        }

        .star.active {
            color: #fbbf24;
        }

        .rating-text {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
        }

        .rating-count {
            font-size: 14px;
            color: #718096;
        }

        .rating-divider {
            width: 1px;
            height: 30px;
            background: #e2e8f0;
            margin: 0 5px;
        }
        
        h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        body.dark-theme h1 {
            background: linear-gradient(135deg, #e2e8f0, #cbd5e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-buttons {
            display: flex;
            gap: 12px;
            margin: 30px 0 25px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            flex: 1;
            min-width: 160px;
            padding: 16px 10px;
            border: none;
            border-radius: 20px;
            font-weight: 700;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.1);
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 0 rgba(0,0,0,0.1);
        }
        
        .nav-btn:active {
            transform: translateY(4px);
            box-shadow: 0 6px 0 rgba(0,0,0,0.1);
        }
        
        .red { background: linear-gradient(135deg, #f56565, #e53e3e); }
        .blue { background: linear-gradient(135deg, #4299e1, #3182ce); }
        .green { background: linear-gradient(135deg, #48bb78, #38a169); }
        .orange { background: linear-gradient(135deg, #ed8936, #dd6b20); }
        
        .section {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 28px;
            margin-top: 10px;
            border: 1px solid #e2e8f0;
            animation: fadeInUp 0.5s ease;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }
        
        .section.active {
            display: block;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            background: white;
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.02);
            border: 1px solid #edf2f7;
        }
        
        .workout-day {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            border-left: 8px solid;
            border: 1px solid #e2e8f0;
            border-left-width: 8px;
            transition: all 0.2s;
        }
        
        .workout-day:hover {
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        
        .exercise-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px dashed #e2e8f0;
        }
        
        .exercise-item:last-child {
            border-bottom: none;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: white;
            border-radius: 12px;
            margin-bottom: 8px;
            border: 1px solid #e2e8f0;
        }
        
        .task-completed {
            opacity: 0.7;
            text-decoration: line-through;
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e2e8f0;
            border-radius: 20px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            border-radius: 20px;
            transition: width 0.5s;
        }
        
        input[type="text"], input[type="number"] {
            flex: 1;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #9f7aea;
            outline: none;
            box-shadow: 0 0 0 4px rgba(159, 122, 234, 0.1);
        }
        
        .workout-nav-btn {
            transition: all 0.2s;
        }
        
        .workout-nav-btn:hover {
            transform: translateY(-2px);
            filter: brightness(110%);
        }
        
        .diet-btn {
            transition: all 0.2s;
        }
        
        .diet-btn:hover {
            transform: translateY(-2px);
        }
        
        body.dark-theme .workout-day .exercise-item {
            color: #e2e8f0;
        }
        
        body.dark-theme .rating-divider {
            background: #2d3748;
        }
    </style>
</head>
<body class="light-theme">
    <div class="app">
        <!-- üåó –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ –¢–ï–ú–´ -->
        <div id="themeSwitch" class="theme-switch">
            <span class="theme-icon">üåû</span>

        <!-- ‚≠ê –ë–õ–û–ö –†–ï–ô–¢–ò–ù–ì–ê -->
        <div class="rating-block">
            <div style="display: flex; flex-direction: column; align-items: flex-start;">
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 5px;">

                    <span style="color: #718096; font-size: 14px;">/ 5</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div class="stars-container" id="ratingStars">

                <span style="font-size: 24px; font-weight: 800; color: #1e293b;">‚≠ê</span>
                <span style="font-size: 12px; color: #718096;">–û—Ü–µ–Ω–∏</span>
            </div>
        </div>

        <h1>
            üèãÔ∏è Athlete Hub
            <span style="font-size: 18px; background: #edf2f7; padding: 8px 18px; border-radius: 40px; -webkit-text-fill-color: #2d3748;">6 –ø—Ä–æ–≥—Ä–∞–º–º —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</span>
        </h1>
        
        <div class="nav-buttons">
            <button id="btnTodo" class="nav-btn red">üìã –ó–∞–¥–∞—á–∏</button>
            <button id="btnWorkout" class="nav-btn blue">üèãÔ∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</button>
            <button id="btnNutrition" class="nav-btn green">üçé –ü–∏—Ç–∞–Ω–∏–µ</button>

        <div id="todoSection" class="section active"></div>
        <div id="workoutSection" class="section"></div>
        <div id="nutritionSection" class="section"></div>
    </div>

    <script>
        // ============ üåó –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –¢–ï–ú–´ ============
        function initTheme() {
            const themeSwitch = document.getElementById('themeSwitch');
            const body = document.body;
            const themeIcon = themeSwitch.querySelector('.theme-icon');
            const themeText = themeSwitch.querySelector('span:last-child');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É
            const savedTheme = localStorage.getItem('athleteTheme') || 'light';
            body.className = savedTheme + '-theme';
            updateThemeUI(savedTheme);
            
            function updateThemeUI(theme) {
                if (theme === 'dark') {
                    themeIcon.textContent = 'üåö';
                    themeText.textContent = '–¢–µ–º–Ω–∞—è';
                } else {
                    themeIcon.textContent = 'üåû';
                    themeText.textContent = '–°–≤–µ—Ç–ª–∞—è';
                }
            }
            
            themeSwitch.addEventListener('click', function() {
                if (body.classList.contains('light-theme')) {
                    body.className = 'dark-theme';
                    localStorage.setItem('athleteTheme', 'dark');
                    updateThemeUI('dark');
                } else {
                    body.className = 'light-theme';
                    localStorage.setItem('athleteTheme', 'light');
                    updateThemeUI('light');
                }
            });
        }

        // ============ ‚≠ê –°–ò–°–¢–ï–ú–ê –†–ï–ô–¢–ò–ù–ì–ê ============
        function initRatingSystem() {
            const stars = document.querySelectorAll('.star');
            const averageSpan = document.getElementById('averageRating');
            const countSpan = document.getElementById('ratingCount');

            let ratings = JSON.parse(localStorage.getItem('athleteRatings')) || [5, 5, 5, 5, 4, 5, 4, 5];
            let userRating = localStorage.getItem('athleteUserRating') ? parseInt(localStorage.getItem('athleteUserRating')) : null;

            function updateStarsDisplay() {
                stars.forEach((star, index) => {
                    if (userRating && index < userRating) {
                        star.textContent = '‚òÖ';
                        star.classList.add('active');
                    } else {
                        star.textContent = '‚òÜ';
                        star.classList.remove('active');
                    }
                });
            }

            function updateAverage() {
                if (ratings.length === 0) {
                    averageSpan.textContent = '0.0';
                    countSpan.textContent = '0 –æ—Ü–µ–Ω–æ–∫';
                    return;
                }
                
                const sum = ratings.reduce((acc, val) => acc + val, 0);
                const avg = (sum / ratings.length).toFixed(1);
                averageSpan.textContent = avg;
                
                const word = getRatingWord(ratings.length);
                countSpan.textContent = `${ratings.length} ${word}`;
            }

            function getRatingWord(count) {
                if (count % 10 === 1 && count % 100 !== 11) return '–æ—Ü–µ–Ω–∫–∞';
                if ([2,3,4].includes(count % 10) && ![12,13,14].includes(count % 100)) return '–æ—Ü–µ–Ω–∫–∏';
                return '–æ—Ü–µ–Ω–æ–∫';
            }

            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const rating = parseInt(this.dataset.rating);
                    
                    if (userRating) {
                        const index = ratings.indexOf(userRating);
                        if (index !== -1) {
                            ratings.splice(index, 1);
                        }
                    }
                    
                    ratings.push(rating);
                    userRating = rating;
                    
                    localStorage.setItem('athleteRatings', JSON.stringify(ratings));
                    localStorage.setItem('athleteUserRating', rating.toString());
                    
                    updateStarsDisplay();
                    updateAverage();

                    this.style.transform = 'scale(1.3)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 200);
                });

                star.addEventListener('mouseover', function() {
                    const rating = parseInt(this.dataset.rating);
                    stars.forEach((s, index) => {
                        if (index < rating) {
                            s.textContent = '‚òÖ';
                            s.style.color = '#fbbf24';
                        } else {
                            s.textContent = '‚òÜ';
                            s.style.color = '#e2e8f0';
                        }
                    });
                });

                star.addEventListener('mouseout', function() {
                    updateStarsDisplay();
                });
            });

            updateStarsDisplay();
            updateAverage();
        }

        // ============ –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –†–ê–ó–î–ï–õ–û–í ============
        const btnTodo = document.getElementById('btnTodo');
        const btnWorkout = document.getElementById('btnWorkout');
        const btnNutrition = document.getElementById('btnNutrition');
        const todoSection = document.getElementById('todoSection');
        const workoutSection = document.getElementById('workoutSection');
        const nutritionSection = document.getElementById('nutritionSection');

        function activateSection(section) {
            todoSection.classList.remove('active');
            workoutSection.classList.remove('active');
            nutritionSection.classList.remove('active');
            section.classList.add('active');
        }

        btnTodo.addEventListener('click', function() { 
            activateSection(todoSection); 
            loadTodoContent();
        });
        
        btnWorkout.addEventListener('click', function() { 
            activateSection(workoutSection); 
            loadWorkoutContent();
        });
        
        btnNutrition.addEventListener('click', function() { 
            activateSection(nutritionSection); 
            loadNutritionContent();
        });

        // ============ –†–ê–ó–î–ï–õ 1. –ó–ê–î–ê–ß–ò ============
        function loadTodoContent() {
            todoSection.innerHTML = `
                <h2 style="display: flex; align-items: center; gap: 10px; margin-bottom: 24px;">
                    üìã –ú–æ–∏ –∑–∞–¥–∞—á–∏
                    <span style="font-size: 14px; background: #edf2f7; padding: 6px 14px; border-radius: 30px; color: #4a5568;">—Å–µ–≥–æ–¥–Ω—è</span>
                </h2>
                
                <div class="card">
                    <div style="display: flex; gap: 12px;">
                        <input type="text" id="taskInput" placeholder="–ù–∞–ø–∏—à–∏ –∑–∞–¥–∞—á—É... –Ω–∞–ø—Ä–∏–º–µ—Ä: –≤—ã–ø–∏—Ç—å 2 –ª–∏—Ç—Ä–∞ –≤–æ–¥—ã">
                        <button id="addTaskBtn" style="background: #f56565; color: white; border: none; padding: 0 28px; border-radius: 16px; font-weight: 600; font-size: 16px; cursor: pointer;">+ –î–æ–±–∞–≤–∏—Ç—å</button>
                    </div>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0 12px;">
                    <h3 style="font-size: 18px;">üìå –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á</h3>
                    <span id="taskCounter" style="background: #e2e8f0; padding: 6px 16px; border-radius: 30px; font-size: 14px;">0/0</span>
                </div>

                <ul id="taskList" style="list-style: none; padding: 0;"></ul>

                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%;"></div>
                </div>
            `;

            const saved = localStorage.getItem('athleteTasks');
            let tasks = saved ? JSON.parse(saved) : [
                { id: 1, text: '–°–¥–µ–ª–∞—Ç—å –∑–∞—Ä—è–¥–∫—É 15 –º–∏–Ω', completed: false },
                { id: 2, text: '–í—ã–ø–∏—Ç—å –ø—Ä–æ—Ç–µ–∏–Ω', completed: false },
                { id: 3, text: '–†–∞—Å—Ç—è–∂–∫–∞ 10 –º–∏–Ω', completed: true }
            ];
            
            renderTasks(tasks);

            const addBtn = document.getElementById('addTaskBtn');
            const input = document.getElementById('taskInput');
            
            if (addBtn) {
                addBtn.onclick = function() {
                    const text = input.value.trim();
                    if (text) {
                        const tasks = JSON.parse(localStorage.getItem('athleteTasks') || '[]');
                        tasks.push({ 
                            id: Date.now(), 
                            text: text, 
                            completed: false 
                        });
                        renderTasks(tasks);
                        input.value = '';
                    }
                };
            }
            
            if (input) {
                input.onkeypress = function(e) {
                    if (e.key === 'Enter') {
                        const text = input.value.trim();
                        if (text) {
                            const tasks = JSON.parse(localStorage.getItem('athleteTasks') || '[]');
                            tasks.push({ 
                                id: Date.now(), 
                                text: text, 
                                completed: false 
                            });
                            renderTasks(tasks);
                            input.value = '';
                        }
                    }
                };
            }
        }

        function renderTasks(tasks) {
            const taskList = document.getElementById('taskList');
            if (!taskList) return;
            
            localStorage.setItem('athleteTasks', JSON.stringify(tasks));
            
            const sorted = [...tasks].sort((a, b) => a.completed - b.completed);
            
            taskList.innerHTML = sorted.map(task => `
                <li class="task-item ${task.completed ? 'task-completed' : ''}">
                    <input type="checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})" 
                           style="width: 22px; height: 22px; accent-color: #48bb78;">
                    <span style="flex: 1; font-size: 16px;">${task.text}</span>
                    <button onclick="deleteTask(${task.id})" 
                            style="background: none; border: none; color: #a0aec0; font-size: 18px; cursor: pointer;">‚úï</button>
                </li>
            `).join('');
            
            const counter = document.getElementById('taskCounter');
            const progress = document.getElementById('progressFill');
            
            if (counter) {
                const completed = tasks.filter(t => t.completed).length;
                const total = tasks.length;
                counter.textContent = `${completed}/${total} –≤—ã–ø–æ–ª–Ω–µ–Ω–æ`;
            }
            
            if (progress && tasks.length > 0) {
                const completed = tasks.filter(t => t.completed).length;
                progress.style.width = (completed / tasks.length * 100) + '%';
            }
        }

        window.toggleTask = function(taskId) {
            const tasks = JSON.parse(localStorage.getItem('athleteTasks') || '[]');
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                renderTasks(tasks);
